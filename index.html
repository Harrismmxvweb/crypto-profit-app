<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Profit/Loss Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      background: #fff;
      max-width: 500px;
      margin: 60px auto;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #0070f3;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005ad6;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      background: #f0f8ff;
      padding: 10px;
      border-radius: 6px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Crypto Profit/Loss Calculator</h2>

    <input type="text" id="coin" placeholder="Coin Name (e.g. BTC)" />
    <input type="number" id="entry" placeholder="Entry Price" step="any" />
    <input type="number" id="sell" placeholder="Sell Price" step="any" />
    <input type="number" id="stop" placeholder="Stop Loss Price" step="any" />
    <input type="number" id="investment" placeholder="Investment Amount" step="any" />

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="output"></div>
  </div>

  <script>
    function calculate() {
      const entry = parseFloat(document.getElementById('entry').value);
      const sell = parseFloat(document.getElementById('sell').value);
      const stop = parseFloat(document.getElementById('stop').value);
      const investment = parseFloat(document.getElementById('investment').value);

      const quantity = investment / entry;

      const profit = (sell - entry) * quantity;
      const loss = (entry - stop) * quantity;

      const profitPercent = (profit / investment) * 100;
      const lossPercent = (loss / investment) * 100;

      document.getElementById('output').innerHTML = `
        ðŸ“ˆ <strong>Profit:</strong> ${profit.toFixed(2)} (${profitPercent.toFixed(2)}%)<br>
        ðŸ“‰ <strong>Loss:</strong> ${loss.toFixed(2)} (${lossPercent.toFixed(2)}%)
      `;
    }
  </script>
</body>
</html>
